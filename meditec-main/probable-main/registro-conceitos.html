<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conceitos (Professor)</title>
    <link rel="stylesheet" href="registro-conceitos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logomediotec.png"> 
        </div>
        <h1>Registro de Conceitos</h1>
    </header>


    <!-- Tela 1: Seleção de Disciplina -->
    <section id="selecao-disciplina">
        <h2>Seleção de Disciplina</h2>
        <div class="campo">
            <label for="disciplina">Nome da Disciplina:</label>
            <select id="disciplina">
                <!-- Disciplinas serão carregadas via JavaScript -->
            </select>
        </div>

        <div class="campo">
            <label for="turma">Turma:</label>
            <select id="turma">
                <!-- Turmas serão carregadas via JavaScript -->
            </select>
        </div>
        <button id="btn-selecionar-disciplina">Selecionar Disciplina</button>
        <button id="btn-voltar-disciplina" onclick="window.location.href='painel-professor.html'" >Voltar</button>
    </section>

    <!-- Tela 2: Lançamento de Conceitos -->
    <section id="lancamento-conceitos" style="display: none;">
        <h2>Lançamento de Conceitos</h2>
        <table id="tabela-conceitos">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Conceito</th>
                    <th>Status de Lançamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conceitos dos alunos serão carregados via JavaScript -->
            </tbody>
        </table>
        <button id="btn-voltar-conceitos">Voltar</button>
    </section>

    <script src="registro-conceitos.js"></script>
</body>
</html>
