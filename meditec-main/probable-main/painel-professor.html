<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor</title>
    <link rel="stylesheet" href="painel-professor.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logomediotec.png"> 
        </div>
        <h1>Painel do Professor</h1>
    </header>

    <section id="minhas-turmas">
        <h2>Minhas Turmas</h2>
        <ul id="turmas-lista">
            <!-- As turmas ser達o carregadas via JavaScript -->
        </ul>
    </section>
    
    <section id="minhas-disciplinas">
        <h2>Minhas Disciplinas</h2>
        <ul id="disciplinas-lista">
            <!-- As disciplinas ser達o carregadas via JavaScript -->
        </ul>
    </section>

    <section id="registro-conceitos">
        <h2>Registro de Conceitos</h2>
        <button id="btn-registrar-conceito">Registrar Conceito</button>
        <div id="conceitos-lista">
            <!-- Conceitos ser達o carregados via JavaScript -->
        </div>
    </section>

    <section id="comunicados">
        <h2>Comunicados</h2>
        <button id="btn-novo-comunicado">Criar Comunicado</button>
        <div id="comunicados-lista">
            <!-- Comunicados ser達o carregados via JavaScript -->
        </div>
    </section>


    <script src="painel-professor.js"></script>
</body>
</html>
