<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Usuário</h1>
        <form id="editUserForm">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Nova Senha:</label>
            <input type="password" id="password" name="password" placeholder="Deixe vazio para manter a senha atual">

            <label for="role">Tipo de Usuário:</label>
            <select id="role" name="role" required>
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="coordenador">Coordenador</option>
            </select>

            <label for="permissions">Permissões de Acesso:</label>
            <input type="text" id="permissions" name="permissions" placeholder="Permissões separadas por vírgula">

            <div class="buttons">
                <button type="submit">Adicionar</button>
                <button type="button" onclick="cancel()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="cadastro-edicao-usuario.js"></script>

</body>
</html>
